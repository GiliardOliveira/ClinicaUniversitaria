matrix:
  include:
    - language: node_js
      node_js:
        - "10"

      dist: trusty
      sudo: false

      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
      
      cache:
        directories:
          - ./front/node_modules  

      script:
        - bash ./travis/test_node.sh

      deploy:
        provider: elasticbeanstalk
        acess_key_id: $ACESSKEYID
        secret_key_id: $SECRETKEYID
        region: us-east-1
        app: "ClinicaUniversitaria"
        env: "ClinicaUniversitaria-dev"
        bucket-name: $AWSBUCKET
        
